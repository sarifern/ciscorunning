<!-- templates/ic_marathon_app/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/icapp.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://www.cisco.com/web/fw/cisco-ui/2.0.0/dist/css/cui-standard.min.css" rel="stylesheet"
        type="text/css">
    <title>Cisco Running!</title>
</head>

<body class="cui cui--animated" style="max-width: inherit">







    <div class="content-fluid">

        <div class="sidebar" id="mySidenav">
            <div class="sidebar__header">
                <div class="sidebar__header-title">

                    <img class="w3-round no-padding avatar" src={{user.profile.avatar}}>


                </div>
            </div>
            <ul>
                <li class="sidebar__header">
                    <h1 class="display-4 flex-center">Welcome {{user.first_name}}</h1>
                </li>
                {%if user.profile.team%}
                <li class="sidebar__header">
                    <h1 class="display-4 flex-center">Team {{user.profile.team.team_name}}</h1>
                </li>
                <li class="sidebar__item">
                    <a href="{% url 'my_workouts' %}"><i class="fa fa-lightbulb-o fa-fw w3-margin-right"></i>My
                        Workouts</a>
                </li>
                <li class="sidebar__item">
                    <a href="{% url 'my_team' %}"><i class="fa fa-th fa-fw w3-margin-right"></i>My
                        Team</a>
                </li>

                {%else%}
                <li class="sidebar__item">
                    <a href="{% url 'profile_wizard' %}"><i
                            class="fa fa-lightbulb-o fa-fw w3-margin-right"></i>Configure Profile</a>
                </li>
                {%endif%}
                <li class="sidebar__item">
                    <a href="{% url 'leaderboard' %}"><i
                            class="fa fa-question-circle fa-fw w3-margin-right"></i>Leaderboard</a>
                </li>
                <li class="sidebar__item">
                    <a href="{% url 'logout'%}"><i class="fa fa-sign-out fa-fw w3-margin-right"></i>Logout</a>
                </li>
            </ul>
        </div>

        <main id="main_web" class="container">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    

</body>


</html>
